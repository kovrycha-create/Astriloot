<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Astriloot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .combat-log-entry, .animate-fadeIn {
        opacity: 0;
        animation: fadeIn 0.7s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5), 0 0 20px rgba(74, 222, 128, 0.3);
            border-color: rgba(74, 222, 128, 0.7);
        }
        50% {
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.8), 0 0 30px rgba(74, 222, 128, 0.5);
            border-color: rgba(74, 222, 128, 1);
        }
      }
       @keyframes pulse-glow-red {
        0%, 100% {
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5), 0 0 20px rgba(239, 68, 68, 0.3);
        }
        50% {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.8), 0 0 30px rgba(239, 68, 68, 0.5);
        }
      }
       @keyframes pulse-glow-yellow {
        0%, 100% {
            box-shadow: 0 0 12px rgba(250, 204, 21, 0.6), 0 0 24px rgba(250, 204, 21, 0.4);
        }
        50% {
            box-shadow: 0 0 24px rgba(250, 204, 21, 0.9), 0 0 36px rgba(250, 204, 21, 0.6);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow-yellow 2s infinite ease-in-out;
      }
       .animate-pulse-glow-red {
        animation: pulse-glow-red 2s infinite ease-in-out;
      }

      /* Combat Animations */
      /* Overhauled Critical Hit Effect */
      @keyframes crit-border-flash {
        0% { box-shadow: inset 0 0 0px 0px rgba(250, 204, 21, 0); }
        50% { box-shadow: inset 0 0 0px 10px rgba(250, 204, 21, 0.9), 0 0 30px rgba(250, 204, 21, 0.7); }
        100% { box-shadow: inset 0 0 0px 0px rgba(250, 204, 21, 0); }
      }
      .animate-crit-border-flash {
        animation: crit-border-flash 0.4s ease-out;
      }
      
      @keyframes crit-text-reveal {
        0% { transform: translateY(20px) scale(0.8); opacity: 0; filter: blur(5px); }
        25% { transform: translateY(0) scale(1.1); opacity: 1; filter: blur(0); }
        80% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0); }
        100% { transform: translateY(-20px) scale(0.9); opacity: 0; filter: blur(2px); }
      }
      .animate-crit-text-reveal {
        animation: crit-text-reveal 0.9s ease-out forwards;
        -webkit-text-stroke: 2px black;
        text-shadow: 0 0 15px #fef08a, 0 0 5px #facc15;
      }
      
      @keyframes block-flash {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.1); }
        75% { opacity: 0.8; transform: scale(1); }
      }
      @keyframes double-strike-pulse {
         0%, 100% { box-shadow: 0 0 15px rgba(168, 85, 247, 0.5); }
         50% { box-shadow: 0 0 40px rgba(168, 85, 247, 1), 0 0 50px rgba(255, 255, 255, 0.5); }
      }
      @keyframes screen-shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-block-flash { animation: block-flash 0.6s ease-out; }
      .animate-double-strike-pulse { animation: double-strike-pulse 0.4s ease-in-out; }
      .animate-screen-shake { animation: screen-shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

      /* Damage Numbers & Effects */
      @keyframes float-up-bouncy {
        0% { transform: translateY(20px) scale(0.5); opacity: 0; }
        30% { transform: translateY(0) scale(1.2); opacity: 1; }
        100% { transform: translateY(-80px) scale(0.8); opacity: 0; }
      }
      .damage-number {
        animation: float-up-bouncy 1.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        text-shadow: 0px 0px 8px rgba(0, 0, 0, 1), 0px 0px 4px rgba(0, 0, 0, 1);
        -webkit-text-stroke: 1.5px black;
        font-weight: 700;
      }
      @keyframes slash-anim {
        0% { opacity: 0; stroke-dasharray: 0 200; transform: scale(0.5) rotate(-25deg); }
        50% { opacity: 1; stroke-dasharray: 200 200; }
        100% { opacity: 0; transform: scale(1.2) rotate(5deg); }
      }
      .slash-effect {
        animation: slash-anim 0.35s ease-out forwards;
      }


      /* Combat Intro Animations */
      @keyframes walk-in-left {
        0% { transform: translateX(-100%) translateY(0); opacity: 0; }
        25% { transform: translateX(-70%) translateY(-10px); }
        50% { transform: translateX(-40%) translateY(0); }
        75% { transform: translateX(-15%) translateY(-10px); }
        100% { transform: translateX(0) translateY(0); opacity: 1; }
      }
      @keyframes glide-in-right {
        0% { transform: translateX(100%); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .animate-walk-in-left {
        animation: walk-in-left 1.2s cubic-bezier(0.390, 0.575, 0.565, 1.000) forwards;
      }
      .animate-glide-in-right {
        animation: glide-in-right ease-out forwards;
      }

      /* Card Flip Animation */
      .card-flipper {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.7s;
        transform-style: preserve-3d;
      }
      .card-flipper.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }

      /* Deck of Whispers Reshuffle Animation */
      @keyframes discard-fly-to-deck {
          0% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.8; }
          100% { transform: translate(-450px, -50px) rotate(-320deg) scale(0.4); opacity: 0; }
      }

      .animate-discard-fly .discard-card {
          animation: discard-fly-to-deck 0.8s ease-in-out forwards;
      }
      .animate-discard-fly .discard-card:nth-child(1) { animation-delay: 0.2s; }
      .animate-discard-fly .discard-card:nth-child(2) { animation-delay: 0.15s; }
      .animate-discard-fly .discard-card:nth-child(3) { animation-delay: 0.1s; }
      .animate-discard-fly .discard-card:nth-child(4) { animation-delay: 0.05s; }
      .animate-discard-fly .discard-card:nth-child(5) { animation-delay: 0s; } /* top-most card animates first */


      @keyframes deck-shuffle-shake {
        10%, 90% { transform: translate3d(-1px, 0, 0) rotate(-1deg); }
        20%, 80% { transform: translate3d(2px, 0, 0) rotate(2deg); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0) rotate(-3deg); }
        40%, 60% { transform: translate3d(4px, 0, 0) rotate(3deg); }
      }

      .animate-deck-shuffle {
          animation: deck-shuffle-shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
          animation-delay: 0.2s;
      }

      /* Rarity Backgrounds */
      .rarity-bg-common {
          background: radial-gradient(ellipse at center, #27272a, #18181b);
      }

      .rarity-bg-uncommon {
          background-color: #142b1f;
          overflow: hidden;
      }
      .rarity-bg-uncommon::before {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(ellipse at 70% 80%, rgba(74, 222, 128, 0.15), transparent 70%),
                      radial-gradient(ellipse at 30% 20%, rgba(74, 222, 128, 0.1), transparent 60%);
          animation: slow-pan 25s linear infinite alternate;
          opacity: 0.8;
      }

      .rarity-bg-rare, .rarity-bg-rare-plus {
          background-color: #172554;
          overflow: hidden;
      }
      .rarity-bg-rare::before, .rarity-bg-rare-plus::before {
          content: '';
          position: absolute;
          inset: -50%;
          background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.2), transparent 50%);
          animation: slow-spin 20s linear infinite;
      }
      .rarity-bg-rare::after, .rarity-bg-rare-plus::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image: radial-gradient(circle, rgba(96, 165, 250, 0.4) 1px, transparent 1.5px);
          background-size: 30px 30px;
          animation: particle-drift 40s linear infinite;
          opacity: 0.5;
      }
      .rarity-bg-rare-plus::before {
          animation-duration: 15s;
          box-shadow: 0 0 40px rgba(96, 165, 250, 0.5);
      }

      .rarity-bg-epic {
          background-color: #1a0b2e;
          overflow: hidden;
      }
      .rarity-bg-epic::before {
          content: '';
          position: absolute;
          width: 200%;
          height: 200%;
          top: -50%;
          left: -50%;
          background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, rgba(168, 85, 247, 0) 60%),
                      conic-gradient(from 180deg at 50% 50%, rgba(147, 51, 234, 0.3) 0%, rgba(124, 58, 237, 0.1) 50%, rgba(147, 51, 234, 0.3) 100%);
          animation: slow-spin 12s linear infinite;
      }

      .rarity-bg-legendary {
          background-color: #422006;
          overflow: hidden;
      }
      .rarity-bg-legendary::before {
          content: '';
          position: absolute;
          inset: 0;
          background: radial-gradient(ellipse at 50% 50%, rgba(245, 158, 11, 0.4) 0%, rgba(245, 158, 11, 0) 60%);
          animation: legendary-pulse 4s ease-in-out infinite;
      }
      .rarity-bg-legendary::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image:
              url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f59e0b' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
          animation: particle-drift 20s linear infinite;
      }

      .rarity-bg-mythic {
          background: radial-gradient(ellipse at center, #fffde7 0%, #fef08a 40%, #854d0e 100%);
          overflow: hidden;
          animation: mythic-bg-shift 8s ease-in-out infinite;
      }
      .rarity-bg-mythic::before {
          content: '';
          position: absolute;
          top: -100%;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0) 100%);
          animation: god-rays 6s linear infinite;
          transform: skewY(15deg);
      }
      .rarity-bg-mythic::after {
          content: '';
          position: absolute;
          inset: 0;
          background-image: radial-gradient(circle, rgba(255, 255, 255, 0.7) 1px, transparent 1.5px);
          background-size: 25px 25px;
          animation: particle-drift 15s linear infinite, sparkle 2s linear infinite;
      }

      @keyframes slow-pan {
          from { transform: translate(-10%, -10%) scale(1.3); }
          to { transform: translate(10%, 10%) scale(1.3); }
      }
      @keyframes slow-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }
      @keyframes particle-drift {
          from { background-position: 0 0; }
          to { background-position: -200px 200px; opacity: 0.3; }
      }
      @keyframes legendary-pulse {
          0%, 100% { transform: scale(1); opacity: 0.8; }
          50% { transform: scale(1.2); opacity: 1; }
      }
      @keyframes mythic-bg-shift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
      }
      @keyframes god-rays {
          from { top: -100%; }
          to { top: 100%; }
      }
      @keyframes sparkle {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 1; }
      }
      @keyframes pulse-warning {
        0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        50% { transform: scale(1.02); box-shadow: 0 0 25px rgba(239, 68, 68, 1); }
      }

      /* Victory Screen Enhancements */
      @keyframes victory-rays-rotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
      @keyframes victory-entry-fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes level-up-glow {
        0%, 100% { box-shadow: 0 0 15px #fde047, 0 0 30px #facc15, inset 0 0 5px #fef08a; }
        50% { box-shadow: 0 0 25px #fde047, 0 0 45px #facc15, inset 0 0 10px #fef08a; }
      }
      .animate-level-up-glow {
        animation: level-up-glow 1.5s infinite ease-in-out;
      }

      /* Header Glow Animations */
      @keyframes header-glow-purple {
        0%, 100% { filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.6)); }
        50% { filter: drop-shadow(0 0 16px rgba(168, 85, 247, 0.9)); }
      }
      .animate-header-glow-purple {
        animation: header-glow-purple 3s infinite ease-in-out;
      }
      @keyframes header-glow-orange {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.7)); }
        50% { filter: drop-shadow(0 0 20px rgba(245, 158, 11, 1)); }
      }
      .animate-header-glow-orange {
        animation: header-glow-orange 2.5s infinite ease-in-out;
      }
      @keyframes header-glow-mythic {
        0%, 100% { filter: drop-shadow(0 0 12px rgba(254, 240, 138, 0.8)); }
        50% { filter: drop-shadow(0 0 24px rgba(255, 255, 255, 1)); }
      }
      .animate-header-glow-mythic {
        animation: header-glow-mythic 2s infinite ease-in-out;
      }
      
      /* Achievement System */
      @keyframes pulse-glow-gold {
        0%, 100% {
            box-shadow: 0 0 10px rgba(250, 204, 21, 0.5), 0 0 20px rgba(250, 204, 21, 0.3);
            filter: drop-shadow(0 0 4px rgba(250, 204, 21, 0.7));
        }
        50% {
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.8), 0 0 30px rgba(250, 204, 21, 0.5);
            filter: drop-shadow(0 0 8px rgba(250, 204, 21, 1));
        }
      }
      .animate-pulse-glow-gold {
        animation: pulse-glow-gold 2s infinite ease-in-out;
      }

      /* Scrollbar for achievement screen */
      .achievement-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .achievement-scrollbar::-webkit-scrollbar-track {
        background: #1f2937;
        border-radius: 10px;
      }
      .achievement-scrollbar::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 10px;
      }
      .achievement-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
    </style>
